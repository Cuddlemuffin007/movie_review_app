{% extends 'base.html' %}

{% block title %}All Movies{% endblock %}

{% block content %}
    <h1 id="top_movies">All Movies</h1>
    <div class="row header">
        <div class="col-md-4 movie_title">Movie</div>
        <div class="col-md-4">Release Date</div>
        <div class="col-md-4">Average Rating</div>
    </div>
    {% for movie in all_movies %}
        <div class="row movies">
            <a href="{% url 'movie_view' movie.pk %}">
                <div class="col-md-4 movie_title">{{ movie }}</div>
            </a>
            <div class="col-md-4">{{ movie.release_date }}</div>
            <div class="col-md-4">{{ movie.avg_rating}}</div>
        </div>
    {% endfor %}
{% endblock %}
